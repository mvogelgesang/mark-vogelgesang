on: pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - name: Deploy to firebase
        id: firebase_output
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MVOGELGESANG }}'
          projectId: mvogelgesang
      - name: lighthouse CI
        run: |
         npm install -g @lhci/cli@0.3.x
         lhci autorun --upload.target=temporary-public-storage --serverBaseUrl=${{steps.firebase_output.outputs.urls}} || echo "LHCI failed!"
